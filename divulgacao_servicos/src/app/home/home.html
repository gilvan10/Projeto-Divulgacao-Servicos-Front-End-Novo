  <div class="container-fluid">
    <a class="navbar-brand" href="#">Divulgação de serviços</a>
  </div>
</nav>

<br><br><br>
<div class="caixa">
  <form (ngSubmit)="salvar()">
    <label>Nome:</label><br>
    <input type="text" [(ngModel)]="nome" name="nome" required />
    <button type="submit">Salvar</button>
  </form>

  <hr>

  <table border="1" width="100%">
    <thead>
      <tr>
        <!--<th>ID</th>-->
        <th>Nome</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let n of nomes">
        <!--<td>{{ n.id }}</td>-->
        <td>{{ n.nome }}</td>
      </tr>
    </tbody>
  </table>
</div>
